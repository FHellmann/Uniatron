coverage:
  status:
    project:
      default:
        target: auto
        threshold: 2%
        base: auto
      frontend:
        flags: frontend
      backend:
        target: 90%
        flags: backend

flags:
  frontend:
    paths:
      - app/
  backend:
    paths:
      - domain/

comment:
  layout: "reach, diff, flags, files"
  behavior: new
  require_changes: false